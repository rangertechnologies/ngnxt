<div *ngIf="!useNormalDropdown">
    <label>{{ name }}</label>
    <select class="dropdown"  (change)="onSelectionChange($event)">
      <option *ngFor="let option of options" [selected]="option.value === selectedValue" value="{{option.value}}">{{option.label}}</option>
    </select>
  </div>
