<table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>
          {{ tableHeader }}
        </th>
        <th class="permission">
          YES
        </th>
        <th class="permission">
          NO
        </th>
        <th class="permission">
          NA
        </th>
      </tr>
    </thead>
    <tbody id="safetyMeasuresTableBody">
      <tr *ngFor="let item of tableData">
        <td>
          <img style="width: 35px; height: 32px; margin-right: 5px;" [src]="item.imageSrc" [alt]="item.altText">
          {{ item.label }}
        </td>
        <td class="permission_yes">
          <input type="radio"  [checked]="item.value === 'YES'" [name]="item.name" value="YES" (change)="updateRadio(item,'YES')">
        </td>
        <td class="permission_no">
          <input type="radio"  [checked]="item.value === 'NO'" [name]="item.name" value="NO" (change)="updateRadio(item,'NO')">
        </td>
        <td class="permission_na">
          <input type="radio"  [checked]="item.value === 'NA'" [name]="item.name" value="NA" (change)="updateRadio(item,'NA')">
        </td>
      </tr>
      <tr>
        <td>
          <b>Add More</b>
        </td>
        <td colspan="3" style="text-align: center; cursor: pointer;" id="addSafety" #add (click)="addRow()">
          +
        </td>
      </tr>
    </tbody>
  </table>
