<div *ngIf="questionItem" style="padding-left: 25px; padding-right: 25px;">
  <h2 style="padding-top: 25px; padding-bottom: 10px; padding-left: 15px; color: #00356f;">
    {{questionItem.Question__c}}
  </h2>

  <div *ngIf="radioFlag || dropdownFlag || dataFlag" style="display: inline-block; width: 100%; padding-left: 5px; padding-right: 5px;">
    <div *ngFor="let opt of questionItem.Question_Options__r.records" class="radio col-md-6" style="padding: 10px; float: left;">
      <label class="container">
        <input type="radio" [id]="opt.Id" ng-model="inpValue" name="inpValue" (change)="optionChange(opt.Value__c)">
        <span class="checkmark">{{opt.Value__c}}</span>
      </label>
    </div>
  </div>

  <div *ngIf="textFlag">
    <div class="col-md-12">
      <input type="text" [(ngModel)]="inpValue" id="text-input-id" required="" />
    </div>
  </div>

  <div *ngIf="taFlag">
    <div class="col-md-12">
      <textarea style="height: 100px; width: 100%;" id="ta-input-id" [(ngModel)]="inpValue" ></textarea>
    </div>
  </div>

  <div *ngIf="dtFlag">
    <div class="col-md-6">
      <input type="datetime-local" id="datetime-input-id"
             [(ngModel)]="inpValue"
             pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}"
             placeholder="Placeholder Date" required="" />
    </div>
  </div>

  <div *ngIf="fileFlag">
    <div class="col-md-6">
      <input type="file" accept=".pdf, .png, .jpg, .application/pdf"
             id="file-upload-input-01"/>
      <label for="file-upload-input-01" id="file-selector-secondary-label">
        <span>Upload Files</span>
        <span>or Drop Files</span>
      </label>
    </div>
  </div>

  <div class="" style="display: flex; padding-top: 20px;">
    <div class="col-md-6">
      <button class="btn btn-primary btn-lg btn-block" style="background-color: #00356f;" (click)="handleBackClick()">Back</button>
    </div>
    <div class="col-md-6">
      <button class="btn btn-primary btn-lg btn-block" style="background-color: #00356f;" (click)="handleNextClick()">Next</button>
    </div>
  </div>

  <div><span>Question # and Name for Reference: </span>{{questionItem.Question_No__c}}</div>
</div>
