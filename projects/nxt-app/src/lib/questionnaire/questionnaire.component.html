<div>
  <h2><span>Input passed =>  </span>{{qbId}}</h2>
</div>

<div *ngIf="questionItem">
  <h2>{{questionItem.Name}} Details</h2>
  <div><span>Id: </span>{{questionItem.Id}}</div>
  <div><span>Name: </span>{{questionItem.Question__c}}</div>

  <div class="col-md-12" *ngIf="radioFlag || dropdownFlag || dataFlag" style="display: inline-block;">
    <div *ngFor="let opt of questionItem.Question_Options__r.records" class="radio col-md-6" style="padding: 10px; float: left; width: 50%;">
      <div style="padding-top: 10px; padding-left: 10px; background-color: lightblue">
        <label>
          <input type="radio" [id]="opt.Id" ng-model="inpValue" name="inpValue" (change)="optionChange(opt.Value__c)"/>
          {{opt.Value__c}}
        </label>
      </div>
    </div>
  </div>

  <div *ngIf="textFlag">
    <div>
      <input type="text" [(ngModel)]="inpValue" id="text-input-id" placeholder="Placeholder Text" required="" />
    </div>
  </div>

  <div *ngIf="taFlag">
    <div>
      <textarea id="ta-input-id" [(ngModel)]="inpValue" placeholder="Placeholder Text" ></textarea>
    </div>
  </div>

  <div *ngIf="dtFlag">
    <div>
      <input type="datetime-local" id="datetime-input-id"
             [(ngModel)]="inpValue"
             pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}"
             placeholder="Placeholder Date" required="" />
    </div>
  </div>

  <div *ngIf="fileFlag">
    <div>
      <input type="file" accept=".pdf, .png, .jpg, .application/pdf"
             id="file-upload-input-01"/>
      <label for="file-upload-input-01" id="file-selector-secondary-label">
        <span>Upload Files</span>
        <span>or Drop Files</span>
      </label>
    </div>
  </div>
</div>

<div class="" style="display: flex;">
  <div class="col-md-6">
    <button class="btn btn-primary btn-lg btn-block" style="background-color: #00356f;" (click)="handleBackClick()">Back</button>
  </div>
  <div class="col-md-6">
    <button class="btn btn-primary btn-lg btn-block" style="background-color: #00356f;" (click)="handleNextClick()">Next</button>
  </div>
</div>
