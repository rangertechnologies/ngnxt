<!-- for ngx spinner-->

<ngx-spinner
bdColor="rgba(51,51,51,0.8)"
size="medium"
color="#fff"
type="ball-beat"
></ngx-spinner>
<!-- <app-loader*ngIf="loading"></app-loader>  -->




<!-- for normal loader start -->

<div *ngIf="visible" class="loader">
    <div class="spinner"></div>
    <div class="loading-text">{{ text }}</div>
  </div>

  <!-- for normal spinner end -->
