<article class="slds-card" *ngIf="questionItem?.Question_No__c">
  <div class="slds-card__header slds-grid">
    <header class="slds-media slds-media_center slds-has-flexi-truncate">
      <div class="slds-media__body">
        <h2 class="slds-card__header-title">
          <a href="javascript:void(0);" class="slds-card__header-link slds-truncate">
            <span>{{questionItem.Question_No__c}}</span>
          </a>
        </h2>
      </div>
    </header>
  </div>

  <div class="slds-p-horizontal_small">
    <h2>{{questionItem.Name | uppercase}} Details</h2>
    <div><span>Id: </span>{{questionItem.Id}}</div>
    <div><span>Name: </span>{{questionItem.Question__c}}</div>

    <div class="col-md-12" *ngIf="radioFlag || dropdownFlag || dataFlag" style="display: inline-block;">
      <div *ngFor="let opt of questionItem.Question_Options__r" class="radio col-md-6" style="padding: 10px; float: left; width: 50%;">
        <div style="padding-top: 10px; padding-left: 10px; background-color: lightblue">
          <label>
            <input type="radio" [id]="opt.Id" ng-model="inpValue" name="inpValue" (change)="optionChange(opt.Name)"/>
          {{opt.Name}}
          </label>
        </div>
      </div>
    </div>

    <div *ngIf="textFlag" class="slds-form-element">
      <div class="slds-form-element__control">
        <input type="text" [(ngModel)]="inpValue" id="text-input-id" placeholder="Placeholder Text" required="" class="slds-input" />
      </div>
    </div>

    <div *ngIf="taFlag" class="slds-form-element">
      <div class="slds-form-element__control">
        <textarea id="ta-input-id" [(ngModel)]="inpValue"  class="slds-textarea" placeholder="Placeholder Text"></textarea>
      </div>
    </div>

    <div *ngIf="dtFlag" class="slds-form-element">
      <div class="slds-form-element__control">
        <input type="datetime-local" id="datetime-input-id"
               [(ngModel)]="inpValue"
               pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}"
               placeholder="Placeholder Date" required="" class="slds-input" />
      </div>
    </div>

    <div *ngIf="fileFlag" class="slds-form-element">
      <div class="slds-form-element__control">
        <div class="slds-file-selector slds-file-selector_files">
          <div class="slds-file-selector__dropzone">
            <input type="file" class="slds-file-selector__input slds-assistive-text"
                   accept=".pdf, .png, .jpg, .application/pdf"
                   id="file-upload-input-01" aria-labelledby="file-selector-primary-label file-selector-secondary-label" />
            <label class="slds-file-selector__body" for="file-upload-input-01" id="file-selector-secondary-label">
          <span class="slds-file-selector__button slds-button slds-button_neutral">
            <svg class="slds-button__icon slds-button__icon_left" aria-hidden="true">
              <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#upload"></use>
            </svg>Upload Files</span>
              <span class="slds-file-selector__text slds-medium-show">or Drop Files</span>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
</article>
