<article class="slds-card">
  <div class="slds-card__header slds-grid">
    <header class="slds-media slds-media_center slds-has-flexi-truncate">
      <div class="slds-media__body">
        <h2 class="slds-card__header-title">
          <a href="javascript:void(0);" class="slds-card__header-link slds-truncate">
            <span>{{questionItem.RNXT__Question_No__c}}</span>
          </a>
        </h2>
      </div>
    </header>
  </div>
  <div class="slds-p-horizontal_small">
    <h2>{{questionItem.Name | uppercase}} Details</h2>
    <div><span>Id: </span>{{questionItem.Id}}</div>
    <div><span>Name: </span>{{questionItem.RNXT__Question__c}}</div>

    <div *ngIf="textFlag" class="slds-form-element">
      <label class="slds-form-element__label" for="text-input-id">
        <abbr class="slds-required" title="required">* </abbr>Input Label</label>
      <div class="slds-form-element__control">
        <input type="text" id="text-input-id" placeholder="Placeholder Text" required="" class="slds-input" />
      </div>
    </div>

    <div *ngIf="taFlag" class="slds-form-element">
      <label class="slds-form-element__label" for="ta-input-id">
        <abbr class="slds-required" title="required">* </abbr>Input Label</label>
      <div class="slds-form-element__control">
        <textarea id="ta-input-id" class="slds-textarea" placeholder="Placeholder Text"></textarea>
      </div>
    </div>

    <div *ngIf="dtFlag" class="slds-form-element">
      <label class="slds-form-element__label" for="datetime-input-id">
        <abbr class="slds-required" title="required">* </abbr>Datetime</label>
      <div class="slds-form-element__control">
        <input type="datetime-local" id="datetime-input-id"
               pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}"
               placeholder="Placeholder Date" required="" class="slds-input" />
      </div>
    </div>

    <div *ngIf="fileFlag" class="slds-form-element">
      <span class="slds-form-element__label" id="file-selector-primary-label">Attachment</span>
      <div class="slds-form-element__control">
        <div class="slds-file-selector slds-file-selector_files">
          <div class="slds-file-selector__dropzone">
            <input type="file" class="slds-file-selector__input slds-assistive-text" accept="image/png" id="file-upload-input-01" aria-labelledby="file-selector-primary-label file-selector-secondary-label" />
            <label class="slds-file-selector__body" for="file-upload-input-01" id="file-selector-secondary-label">
          <span class="slds-file-selector__button slds-button slds-button_neutral">
            <svg class="slds-button__icon slds-button__icon_left" aria-hidden="true">
              <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#upload"></use>
            </svg>Upload Files</span>
              <span class="slds-file-selector__text slds-medium-show">or Drop Files</span>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
</article>

    <button class="btn btn-primary btn-lg btn-block" style="background-color: #00356f;">Back</button>
  </div>

  </div>
</div>
